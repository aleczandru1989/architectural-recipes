events {
    worker_connections 1024;
}

http {
    # Upstream configuration for Product Catalog service
    upstream product-catalog {
        server product-catalog-1:8080;
        server product-catalog-2:8080;
        server product-catalog-3:8080;
    }

    # Upstream configuration for Product Order service
    upstream product-orders {
        server product-order-1:8080;
        server product-order-2:8080;
        server product-order-3:8080;
    }

    # Load balancer for Product Catalog
    server {
        listen 80;
        server_name product-catalog.local;

        location / {
            proxy_pass http://product-catalog;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Health check and retry configuration
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Load balancer for Product Orders
    server {
        listen 81;
        server_name product-orders.local;

        location / {
            proxy_pass http://product-orders;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Health check and retry configuration
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Combined API Gateway (optional - single entry point)
    server {
        listen 8080;
        server_name api-gateway.local;

        # Route to Product Catalog
        location /api/products/ {
            proxy_pass http://product-catalog/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route to Product Orders
        location /api/orders/ {
            proxy_pass http://product-orders/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint for the gateway
        location /health {
            access_log off;
            return 200 "API Gateway healthy\n";
            add_header Content-Type text/plain;
        }
    }
}