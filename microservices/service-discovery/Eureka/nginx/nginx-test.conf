events {
    worker_connections 1024;
}

http {
    # Test upstream configuration with localhost
    upstream product-catalog {
        server localhost:5131;
        server localhost:5132;
        server localhost:5133;
    }

    upstream product-orders {
        server localhost:5141;
        server localhost:5142;
        server localhost:5143;
    }

    # Test server block
    server {
        listen 8080;
        server_name localhost;

        location /api/products/ {
            proxy_pass http://product-catalog/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/orders/ {
            proxy_pass http://product-orders/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health {
            access_log off;
            return 200 "API Gateway healthy\n";
            add_header Content-Type text/plain;
        }
    }
}