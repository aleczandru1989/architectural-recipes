    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - CONSUMER_GROUP_ID=app
      - CONSUMER_INSTANCE_NAME=consumer-3
    restart: unless-stopped

  consumer-4:
    build:
      context: ./Consumer
      dockerfile: Dockerfile
    container_name: kafka-consumer-4
