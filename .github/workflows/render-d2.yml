name: Render D2 diagrams

on:
  push:
    paths:
      - "**/*.d2"   # trigger when any .d2 file changes anywhere

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install D2
        run: |
          curl -fsSL https://d2lang.com/install.sh | sh

      - name: Render diagrams to SVG (sibling files)
        run: |
          find . -name "*.d2" -type f | while read file; do
            out="${file%.d2}.svg"
            d2 "$file" "$out"
          done

      - name: Commit rendered SVGs
        run: |
          git config user.name "github-actions"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add **/*.svg
          git commit -m "Update rendered diagrams" || echo "No changes to commit"
          git push