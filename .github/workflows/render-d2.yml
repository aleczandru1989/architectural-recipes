name: Render D2 diagrams

on:
  push:
    paths:
      - "**/*.d2"
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install D2
        run: |
          curl -fsSL https://d2lang.com/install.sh | sh

      - name: Render diagrams to SVG (sibling files, using ELK layout)
        run: |
          find . -name "*.d2" -type f | while read file; do
            out="${file%.d2}.svg"
            d2 --layout=dagre "$file" "$out"
          done

      - name: Commit rendered SVGs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add **/*.svg
          git commit -m "Update rendered diagrams (ELK layout)" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push